<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen">
  <link rel="stylesheet" href="css/estilo.css" media="screen">
</head>
<body>
	<section id="login-wrapper">
		<h1>Identifícate</h1>
		<form>
			<input type="text" placeholder="Usuario" />
			<input type="password" placeholder="Contraseña" />
			<a href="" id="register">Registrarse</a>
			<input type="submit" placeholder="Ingresar" />
		</form>
	</section>
	<section id="upload-wrapper">
		<h1>Subir archivo</h1>
		<form>
			<input type="text" id="title" placeholder="Título" />
			<div id="drop-file"></div>
			<input type="file" id="file" />
			<textarea id="descripcion" placeholder="Descripción"></textarea>
			<label for="licencia">Licencia: </label><select id="licencia"></select>
			<input type="submit" placeholder="Subir" />
		</form>
	</section>
	<section id="info-wrapper">
		<h1>Archivo subido</h1>
		<div id="upload-info"></div>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
